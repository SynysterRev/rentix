<mat-card-title class="flex! justify-center! pt-4 pb-4 pl-6 pr-6">
    <h2>Ajout d'un bien</h2>
</mat-card-title>

<mat-dialog-content [formGroup]="createPropertyForm" class="grid grid-cols-2 gap-10 pl-6 pr-6">

    <mat-form-field>
        <mat-label>Nom</mat-label>
        <input matInput type="text" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Loyer maximum (€/mois)</mat-label>
        <input matInput type="number" formControlName="maxRent" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Loyer hors charges (€/mois)</mat-label>
        <input matInput type="number" formControlName="rentNoCharges" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Loyer avec charges (€/mois)</mat-label>
        <input matInput type="number" formControlName="rentCharges" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Dépôt de garantie (€)</mat-label>
        <input matInput type="number" formControlName="deposit" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Surface (en m²)</mat-label>
        <input matInput type="number" formControlName="surface" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nombre de chambre</mat-label>
        <input matInput type="number" formControlName="numberRooms" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Numéro et nom de rue</mat-label>
        <input matInput type="text" formControlName="street" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Complément d'adresse</mat-label>
        <input matInput type="text" formControlName="complement" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Code postal</mat-label>
        <input matInput type="number" formControlName="postalCode" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Ville</mat-label>
        <input matInput type="text" formControlName="city" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Pays</mat-label>
        <input matInput type="text" formControlName="country" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions class="justify-between!">
    <button mat-button (click)="onSubmitCreatePropertyForm()">Ajouter</button>
    <button mat-button (click)="closeDialog()">Fermer</button>
</mat-dialog-actions>
