name: Backend CI

on:
  push:
    branches:
      - backend
      - main
  pull_request:
    branches:
      - backend
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore Rentix.sln

      - name: Build
        run: dotnet build Rentix.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test Rentix.sln --no-build --configuration Release --verbosity normal